<script>

    var dados = [ '', 'one', 'two', 'three', 'four', 'five', 'six' ];
    
    $(document).ready(function(){
    
        jogar(1,6);

        $(document).on('click', '#jogar', function(){
            jogar(1, 6);
        });
    
    });
    
    function jogar(min, max) {

        num = Math.floor(Math.random() * (max - min + 1) + min);

        $('#jogo').html(`<i class="fas fa-fw fa-dice-${dados[num]}"></i>`);

    }
